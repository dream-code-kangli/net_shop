{% block footerjs %}
		 <script>
    $('.logout').click(function () {

        $.ajax({
            type:'get',
            url:'{% url 'user_app:logout' %}',
            data:'csrfmiddlewaretoken='+$('input[name="csrfmiddlewaretoken"]').val(),
            success:function(data){
            	if(data.logout){
              		  window.location='{% url 'user_app:login' %}'
            	}
            }
        })
    })
    </script>

{% endblock %}
